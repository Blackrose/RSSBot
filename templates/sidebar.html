{% module sidebar %}

            
<ul id="accordion" class="accordion">
    {% for category in category_list %}
    <li>
        <div class="link">{{category[1]}}<i class="fa fa-chevron-down"></i></div>
        <ul class="submenu">
        {% for feed in feeds %}
        {% if feed[1] == category[0] %}
            <li><a href="{{feed[4]}}">{{feed[2]}}</a></li>
        {% end %}
        {% end %}
        </ul>

    </li>
    {% end %}
</ul>
<div class="input-group">
    <form action="add_feed" method="post">
        <input type="text" class="form-control" placeholder="input website url" aria-describedby="basic-addon2" name="sourceurl">
        <select name="category">
            {% for category in category_list %}
            <option value={{category[0]}}>{{category[1]}}</option>
            {% end %}
        </select>

        <input type="submit" class="btn btn-default" value="Add">
    </form>
</div>
