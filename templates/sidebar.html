{% module sidebar %}

            
<ul id="accordion" class="accordion">
    {% for category in category_list %}
    <li>
        <div class="link">{{category[1]}}<i class="fa fa-chevron-down"></i></div>
        <ul class="submenu">
        {% for feed in feeds %}
        {% if feed[1] == category[0] %}
            <li><a href="{{feed[1]}}">{{feed[2]}}</a></li>
        {% end %}
        {% end %}
        </ul>
    </li>
    {% end %}
</ul>
